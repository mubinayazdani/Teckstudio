{% extends 'master.html' %}
{% block body %}

<section id="form" style="margin-left: 30%;"><!--form-->
		<div class="container">
			<div class="col-sm-4 col-sm-offset-1">

                <div class="signup-form"><!--login form-->
						<h2>New User Sign Up</h2>
						<form action="" method="POST">
                            {% csrf_token %}
                            {% for field in form%}
                            {{ field.errors }}
                            <p>{{ field }}</p>
                            {% endfor %}

                            <button class="btn btn-default" type="submit">Sign up</button><br>
                            <span style="margin-left: 88px;">Already Have An Account </span>&nbsp;<a href="{% url 'login' %}">Log In</a>
                        </form>
                </div>

            </div>


        </div>

</section>

{% endblock %}
